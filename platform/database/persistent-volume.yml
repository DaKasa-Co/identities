apiVersion: v1
kind: PersistentVolume
metadata:
  name: identities-db
  namespace: postgres
  labels:
    app: identities-db
spec:
  storageClassName: manual
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: identitiesdb-claim
  namespace: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi